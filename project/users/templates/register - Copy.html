{% extends "base.html" %}
{% block content %}

<div class="container">

      <form class="form-signin" method="post" action="">
        <h2 class="form-signin-heading">Please register</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="username" value="{{
          request.form.username }}" required autofocus>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" value="{{
          request.form.email }}" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" value="{{
          request.form.password }}" required>
        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" name="cnfirmPassword" value="{{
          request.form.cnfirmPassword }}" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
</div>
{% endblock %}
